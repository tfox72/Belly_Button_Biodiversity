<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Biodiversity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="container container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="jumbotron bg-primary text-white">
                    <h1 class="text-center">Belly Button Biodiversity Dashboard</h1>
                        <p class="text-center">Use the interactive charts below to explore the dataset </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row p-4">
        <div class="col-sm-6 col-md-12 col-lg-12 col-xl-12">
            <div class="row">
                 <div class="jumbotron bg-secondary text-white" id="SampleMetadata">
                    <h3 class="text-center">Select Sample:</h3>
                        <select id="DataSelect" onchange="optionChanged(this.value)"></select>
                </div>  
            </div>
        </div>
    </div>

    <div class="row p-4">
            <div class="card bg-light mb-3" style="max-width: 18rem;" id="CardMetadataContainer">
                <div class="card-header text-center">Sample MetaData</div>
                    <div class="card-body" id="CardMetadata">
                      <h5 class="card-title">Light card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
            </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
